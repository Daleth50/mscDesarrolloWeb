{% extends "base.html" %}

{% block title %}Crear cliente{% endblock %}

{% block content %}
<section class="bg-white border border-slate-200 rounded-lg p-6 max-w-2xl">
  <h2 class="text-2xl font-semibold mb-4">Crear nuevo cliente</h2>

  <form action="{{ url_for('main.new_contact') }}" method="post" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium mb-1">Nombre del cliente:</label>
      <input class="w-full border border-slate-300 rounded-md px-3 py-2" type="text" id="name" name="name" required />
    </div>

    <div>
      <label for="email" class="block text-sm font-medium mb-1">Email:</label>
      <input class="w-full border border-slate-300 rounded-md px-3 py-2" type="email" id="email" name="email" />
    </div>

    <div>
      <label for="phone" class="block text-sm font-medium mb-1">Teléfono:</label>
      <input class="w-full border border-slate-300 rounded-md px-3 py-2" type="text" id="phone" name="phone" />
    </div>

    <div>
      <label for="address" class="block text-sm font-medium mb-1">Dirección:</label>
      <textarea class="w-full border border-slate-300 rounded-md px-3 py-2" id="address" name="address" rows="3"></textarea>
    </div>

    <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700" type="submit">Crear cliente</button>
  </form>

  {% if error %}
    <p class="text-red-600 mt-4">{{ error }}</p>
  {% endif %}
</section>
{% endblock %}
