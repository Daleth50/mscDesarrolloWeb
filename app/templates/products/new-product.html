{% extends "base.html" %}

{% block title %}Crear producto{% endblock %}

{% block content %}
<section class="bg-white border border-slate-200 rounded-lg p-6 max-w-2xl">
  <h2 class="text-2xl font-semibold mb-4">Crear nuevo producto</h2>

  <form action="{{ url_for('main.new_product') }}" method="post" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium mb-1">Nombre del producto:</label>
      <input class="w-full border border-slate-300 rounded-md px-3 py-2" type="text" id="name" name="name" required />
    </div>

    <div>
      <label for="sku" class="block text-sm font-medium mb-1">SKU:</label>
      <input class="w-full border border-slate-300 rounded-md px-3 py-2" type="text" id="sku" name="sku" />
    </div>

    <div>
      <label for="price" class="block text-sm font-medium mb-1">Precio:</label>
      <input class="w-full border border-slate-300 rounded-md px-3 py-2" type="number" step="0.01" min="0" id="price" name="price" value="0" required />
    </div>

    <div>
      <label for="cost" class="block text-sm font-medium mb-1">Costo:</label>
      <input class="w-full border border-slate-300 rounded-md px-3 py-2" type="number" step="0.01" min="0" id="cost" name="cost" value="0" required />
    </div>

    <div>
      <label for="category" class="block text-sm font-medium mb-1">Categor√≠a:</label>
      <input class="w-full border border-slate-300 rounded-md px-3 py-2" type="text" id="category" name="category" />
    </div>

    <div>
      <label for="tax_rate" class="block text-sm font-medium mb-1">Tasa de impuesto:</label>
      <input class="w-full border border-slate-300 rounded-md px-3 py-2" type="number" step="0.01" min="0" id="tax_rate" name="tax_rate" value="0" required />
    </div>

    <div>
      <label for="taxonomy_id" class="block text-sm font-medium mb-1">Taxonomy ID:</label>
      <input class="w-full border border-slate-300 rounded-md px-3 py-2" type="text" id="taxonomy_id" name="taxonomy_id" />
    </div>

    <div>
      <label for="attribute_combinations" class="block text-sm font-medium mb-1">Combinaciones de atributos (JSON/texto):</label>
      <textarea class="w-full border border-slate-300 rounded-md px-3 py-2" id="attribute_combinations" name="attribute_combinations" rows="3"></textarea>
    </div>

    <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700" type="submit">Crear producto</button>
  </form>

  {% if error %}
    <p class="text-red-600 mt-4">{{ error }}</p>
  {% endif %}
</section>
{% endblock %}
